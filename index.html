<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slack Log Viewer</title>
    <script src="assets/js/lib.concat.js"></script>
    <link rel="stylesheet" href="assets/css/lib.concat.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header"></div>
      <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Slack Log Viewer v0.1</a>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" placeholder="Search..." class="form-control">
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="channelList" data-mcs-theme="light-thick" class="sidebar mCustomScrollbar">
        <ul class="nav nav-sidebar">
          <div id="channelListHeader"></div>
          <li id="channelListBox" v-repeat="channels"><a v-on="click: onClick">#{{* name }}</a></li>
          <div id="channelListFotter"></div>
        </ul>
      </div>
      <div id="channelMain">
        <div id="channelInfo">
          <h3 id="page-header">#{{ name }}</h3>
        </div>
        <div id="channelMassages">
          <div v-repeat="massages_updated" class="media">
            <div class="media-left"><a href="#"></a><img v-attr="src: icons.image_48" alt="48x48" class="media-object"></div>
            <div class="media-body">
              <h4 class="media-heading">{{ username }}<small id="messageIsBot" v-if="bot_id">BOT</small><small id="messageTimestamp">{{ fixedTimestamp }}</small></h4>
              <div>
                <p v-html="textFixed"></p>
              </div>
              <blockquote id="messageBlockQuote" v-if="attachments">
                <div v-repeat="attachments">
                  <p v-html="attachments[$index].textFixed"></p>
                </div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="assets/css/viewer.css">
  <script src="assets/js/read-json.js"></script>
</html>
